<!DOCTYPE html>
    <html>
    <head>
        <title>Header of Planets</title>
        <meta charset="UTF-8">
        <style>
            table {
                width: 100%;
            }
            ul {
                list-style: none;
                display: inline;
            }
        </style>
    </head>

    <body>
        <!-- header тагът не е необходим, тъй като ти го поставяш в другия файл.

        <header>
            <!-- Можеш да сложиш тук и <nav> -->
            <table>
                <tr> 
                    <td>
                        <img src="Gallery/logo.png" alt="Logo of the Company" > 
                    </td>
                    <nav>
                        <td width="25%"> 
                            <!-- Добавих, target атрибута, за да може да се зареждат страниците изън iframe-a -->

                        </td>  

                        <td width="25%">
                            <a href="Contactus.html" title="Contacts" target="_parent"> Contact us</a>
                        </td>  
                        
                        <td width="25%">
                            <a href="Gallery.html" title="Gallery" target="_parent"> Gallery</a>
                        </td>

                </tr>
                <tr>
                    <td>
                        <ul class="breadcrumb">
                            <li>
                                <a href="Planets.html" target="_parent">Planets\</a>  
                            </li>

                    </td>
